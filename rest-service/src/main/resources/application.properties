spring.application.name=kafka-file-writer
server.port=9093
server.address=0.0.0.0
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=test-group-2
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
topic.name=summation

output.file-path=F:\\Study\\Backend\\Projects\\distributed-system\\final-summation.txt

management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=rest-service
management.endpoints.web.exposure.include=*
management.tracing.exporter.zipkin.enabled=true
management.tracing.exporter.zipkin.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0
